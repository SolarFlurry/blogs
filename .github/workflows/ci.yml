name: CI

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  CI:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: lts
      - name: Build
        run: |
          deno install --global --allow-all npm:cowel
          deno run --allow-read=. --allow-write=./out --allow-run=cowel build.ts
      - name: Upload Pages Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      - name: Deploy
        uses: actions/deploy-pages@v4